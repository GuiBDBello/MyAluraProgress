<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaIMC(altura, peso) {
		return peso / (altura * altura);
	}

	var nomeInformado = prompt("Informe seu nome");
	var alturaInformada = prompt(nomeInformado + ", informe sua altura");
	var pesoInformado = prompt(nomeInformado + ", informe seu peso");

	var imc = calculaIMC(alturaInformada, pesoInformado);

	mostra(nomeInformado + ", seu IMC é: " + imc);

	if (imc < 18.5) {
		mostra("Seu IMC está abaixo do ideal.");
	}
	if (imc >= 18.5 && imc <= 35) {
		mostra("Seu IMC está na faixa ideal.");
	}
	if (imc > 35) {
		mostra("Seu IMC está acima do ideal.");
	}

</script>
