<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaIMC(altura, peso) {
		return peso / (altura * altura);
	}

	var totalIMC = calculaIMC(61, 1.72) + calculaIMC(64, 1.71);;
	mostra(totalIMC);

</script>
