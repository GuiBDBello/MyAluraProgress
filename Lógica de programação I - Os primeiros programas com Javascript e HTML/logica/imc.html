<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaIMC(altura, peso) {
		var imc = peso / (altura * altura);
		return imc;
	}

	var pesoGuilherme = 61;
	var alturaGuilherme = 1.72;
	var imcGuilherme = calculaIMC(alturaGuilherme, pesoGuilherme);
	mostra(imcGuilherme);

	var pesoCarol = 64;
	var alturaCarol = 1.71;
	var imcCarol = calculaIMC(alturaCarol, pesoCarol);
	mostra(imcCarol);

</script>
