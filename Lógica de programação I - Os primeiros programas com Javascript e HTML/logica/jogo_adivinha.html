<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia(numeroMaximo) {
		return Math.round(Math.random() * numeroMaximo);
	}

	var numeroPensado = sorteia(parseInt(prompt("Digite o número máximo a ser sorteado (entre 0 e...):")));
	console.log(numeroPensado);

	var tentativas = 1;

	while (tentativas <= 3) {
		var chute = parseInt(prompt("Digite seu chute!"));

		if (chute == numeroPensado) {
			mostra("Você acertou!");
			break;
		} else {
			if (tentativas >= 3) {
				mostra("Você perdeu! O número sorteado foi: " + numeroPensado);
			} else {
				if (chute > numeroPensado) {
					mostra("Você errou! Seu número foi maior que o número sorteado.");
				} else {
					mostra("Você errou! Seu número foi menor que o número sorteado.");
				}
			}
		}
		tentativas++;
	}

	mostra("FIM");

</script>
