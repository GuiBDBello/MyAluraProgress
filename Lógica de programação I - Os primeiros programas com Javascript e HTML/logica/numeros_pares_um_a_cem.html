<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var numero = 2;

	while (numero <= 100) {
		mostra("O número " + numero + " é par.");
		numero = numero + 2;
	}
	mostra("FIM");

</script>
